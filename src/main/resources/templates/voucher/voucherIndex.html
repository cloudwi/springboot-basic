<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <style>
        .b {
            border: solid 1px black;
        }
    </style>
    <title>장주영 3주차 미션</title>
</head>
<body>
<div class="container mt-5">
    <div class="row" style="text-align: center">
        <div class="row" style="text-align: center">
            <div class="col-md-4">
                <form method="get" th:action="@{/voucher}">
                    <button class="btn btn-dark" type="submit">Voucher</button>
                </form>
            </div>
            <div class="col-md-4">
                <h1>
                    voucher
                </h1>
            </div>
            <div class="col-md-4">
                <form method="get" th:action="@{/consumer}">
                    <button class="btn btn-dark" type="submit">Consumer</button>
                </form>
            </div>
        </div>
        <table class="table table-striped mt-5">
            <thead>
            <tr>
                <th>
                    <button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal" type="button">
                        +
                    </button>
                    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal"
                         tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    바우처 생성하기
                                </div>
                                <form method="post" th:action="@{/voucher}">
                                    <div class="modal-body" style="text-align: start">
                                        <label class="form-label">할인 금액(율)</label>
                                        <input class="form-control" name="discount" type="number">

                                        <br/>

                                        <label class="form-label">
                                            쿠폰 타입
                                        </label>
                                        <label><input checked name="type"
                                                      type="radio"
                                                      value="FIXED_AMOUNT"/> FixedAmountVoucher</label>
                                        <label><input name="type"
                                                      type="radio"
                                                      value="PERCENT_DISCOUNT"/> PercentDiscountVoucher</label>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-primary" type="submit">완료
                                        </button>
                                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">닫기
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </th>
                <th scope="col">ID</th>
                <th scope="col">TYPE</th>
                <th scope="col">DISCOUNT</th>
                <th scope="col">CREATED_AT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}">
                <th>
                    <form method="post" th:action="@{/voucher/delete}">
                        <input name="id" th:value="${voucher.id}" type="hidden"/>
                        <button class="btn btn-danger" type="submit">-</button>
                    </form>
                </th>
                <td th:text="${voucher.id}"></td>
                <td th:text="${voucher.type}"></td>
                <td th:text="${voucher.discount}"></td>
                <td th:text="${voucher.createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


<!-- Optional JavaScript; choose one of the two! -->

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
